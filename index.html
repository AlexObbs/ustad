                className: 'numbered-icon',
                html: '<div class="signpost">' + (location.name) + '</div>',
                iconSize: [100, 30],
                iconAnchor: [40, 35]
            });

            marker.bindPopup("<b>" + location.name + "</b><br><a href='" + location.article + "'>" + location.alex + "</a>");

            if (location.coords[1] >= 0) {
                easternMarkers.addLayer(marker);
            } else {
                westernMarkers.addLayer(marker);
            }
        });

        // Add the markers to the map initially
        westernMarkers.addTo(map);

        map.on('moveend', function () {
            var center = map.getCenter();

            if (center.lng > 0) {
                // Switch to Eastern Hemisphere markers
                map.removeLayer(westernMarkers);
                map.addLayer(easternMarkers);
            } else {
                // Switch to Western Hemisphere markers
                map.removeLayer(easternMarkers);
                map.addLayer(westernMarkers);
            }
